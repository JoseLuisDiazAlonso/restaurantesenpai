<body>

    <!--Header-->
    <header>
        <div class="contenedor">
            <div class="row">
                <div class="col-xs-12 col-lg-3">

                    <!--Logo del Restaurante-->

                    <div class="logoJapon">
                        <img src="../media/logoJapon.png" alt="Logo de Japon" height="100">
                    </div>

                    <div class="titulo">

                        <h1>SENPAI</h1>

                    </div>



                    <!--Icono de la cesta de la Compra y redes Sociales-->

                    <div class="redesCesta">
                        <!--Creamos una div para la cesta de la compra-->
                        <div id="cestaCompra">
                            <a href="cesta.html"><img src="../media/LogoCompraTransparente.png"
                                    alt="Logo de Cesta Compra" height="30" id="cesta"></a>
                        </div>

                        <a href="https://www.facebook.com"><img src="../media/logoFacebook.png" alt="Logo Facebook"
                                height="40"></a>
                        <a href="https://www.Instagram.com"><img src="../media/logoInstagram.png"
                                alt="Logo de Instagram" height="40"></a>
                    </div>


                </div>
            </div>
        </div>
    </header>


    <!--Menú de la página web-->
    <div class="contenedor8">
        <div class="row">
            <div class="col-xs-12 col-lg-3">
                <div class="menu">
                    <ul>
                        <li><a href="Inicio.html">Restaurante</a></li>
                        <li><a href="Carta.html">Carta</a></li>
                        <li><a href="Especialidades.html">Especialidades</a></li>
                        <li><a href="MenuGrupos.html">Menú para Grupos</a></li>
                        <li><a href="Reservas.html">Reservas</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!--Formulario de Reservas-->

    <div class="contenedor2">
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <div class="formulario_reserva">
                    <h1 id="tituloReserva">RESERVA MESA</h1>
                    <form class="formulario" id="formulario" action="submit" method="post">
                        <fieldset>
                            <div class="inputContainer">
                                <label>Nombre</label>
                                <input type="text" id="nombre_reserva" name="nombre">
                            </div>
                            <div class="inputContainer">
                                <label>Apellidos</label>
                                <input type="text" id="apellidos_reserva" name="apellidos">
                            </div>
                            <div class="inputContainer">
                                <label>Fecha</label>
                                <input type="date" id="fecha_reserva" name="fecha">
                            </div>
                            <div class="inputContainer">
                                <label>Hora</label>
                                <input type="time" id="hora_reserva" name="hora">
                            </div>
                            <div class="inputContainer">
                                <label>Adultos</label>
                                <input type="number" id="adultos_reserva" name="adultos">
                            </div>
                            <div class="inputContainer">
                                <label>Niños</label>
                                <input type="number" id="ninos_reserva" name="ninos">
                            </div>
                            <div class="inputContainer">
                                <label>Comentarios</label>
                                <textarea name="contenido" id="comentarios_reservas" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit">Enviar</button>
                            <button type="reset">Limpiar</button>
                        </fieldset>
                    </form>

                </div>


                <div class="posicion">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>


    <!--Damos formato al pie-->

    <footer>
        <div class="contenedor4">
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <div class="pie">

                        <a href="../html/AvisoLegal.html">Aviso Legal</a>
                        <a href="../html/politicaCookies.html">Cookies</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="../js/Reservas.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script
